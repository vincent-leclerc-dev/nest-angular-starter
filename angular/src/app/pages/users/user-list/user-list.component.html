<div fxLayout="column" fxLayoutAlign="center center">
  <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-between center" fxLayoutAlign.xs="center center" class="w-full header">
    <h1 class="title">Liste des utilisateurs</h1>
    <button (click)="addUser()" mat-flat-button color="accent">
      Ajouter un utilisateur
    </button>
  </div>
  @if(isLoading$ | async) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }

  @if(noResults) {
    <span>Aucun utilisateur pour le moment.</span>
  }
  @else {
    <table class="table" mat-table [dataSource]="dataSource" color="primary">
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef >Nom complet</th>
        <td mat-cell *matCellDef="let element">{{ element }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columns" class="thead"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  }
</div>
